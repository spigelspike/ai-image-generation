<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscape AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="gradient-background"></div>
    
    <main>
        <div class="container animate__animated animate__fadeIn" id="generator-panel">
            <div class="logo-area">
                <h1>Dreamscape AI</h1>
                <p class="subtitle">Turn your text into reality</p>
            </div>
            
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-magic input-icon"></i>
                    <input type="text" id="prompt" placeholder="A futuristic city with neon lights..." autocomplete="off">
                </div>
            </div>
            
            <div class="options-panel">
                <div class="style-select">
                    <label>Art Style</label>
                    <select id="style">
                        <option value="cinematic">Cinematic</option>
                        <option value="anime">Anime</option>
                        <option value="realistic">Photorealistic</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="oil painting">Oil Painting</option>
                        <option value="3d render">3D Render</option>
                        <option value="pixel art">Pixel Art</option>
                    </select>
                </div>
                
                <div class="format-select">
                    <label>Aspect Ratio</label>
                    <select id="format">
                        <option value="square">Square (1:1)</option>
                        <option value="portrait">Portrait (2:3)</option>
                        <option value="landscape">Landscape (3:2)</option>
                        <option value="widescreen">Wide (16:9)</option>
                    </select>
                </div>
            </div>

            <div class="advanced-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="hd-option" checked>
                    <span class="checkmark"></span>
                    HD Quality
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="private-option">
                    <span class="checkmark"></span>
                    No Logo
                </label>
            </div>
            
            <button id="generate-btn" onclick="generateImage()">
                <span class="btn-text">Generate</span>
                <span class="btn-icon"><i class="fas fa-wand-magic-sparkles"></i></span>
                <div class="btn-loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </div>
        
        <div id="result-container" class="hidden">
            <div class="result-card">
                <div id="image-wrapper">
                    </div>
                <div class="result-actions">
                    <button class="secondary-btn" onclick="hideResults()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="primary-btn" id="download-btn">
                        <i class="fas fa-download"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
