<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscape AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <video autoplay muted loop id="backgroundVideo">
        <source src="assets/bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <header>
        <div class="logo">
            <span class="logo-text">Dreamscape</span>
            <span class="logo-icon"><i class="fas fa-paint-brush"></i></span>
        </div>
    </header>

    <main>
        <div class="container animate__animated animate__fadeIn">
            <h1>AI Image Generator</h1>
            <p class="subtitle">Transform your imagination into visual reality</p>
            
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-lightbulb input-icon"></i>
                    <input type="text" id="prompt" placeholder="Describe your imagination...">
                </div>
            </div>
            
            <div class="options-panel">
                <div class="style-select">
                    <label for="style">Art Style</label>
                    <select id="style">
                        <option value="cinematic">Cinematic</option>
                        <option value="anime">Anime</option>
                        <option value="realistic">Realistic</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="abstract">Abstract</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="vintage">Vintage</option>
                    </select>
                </div>
                
                <div class="format-select">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="square">Square</option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="widescreen">Widescreen</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn" onclick="generateImage()">
                <span class="btn-text">Generate Image</span>
                <span class="btn-icon"><i class="fas fa-magic"></i></span>
                <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </div>
        
        <div id="result-container" class="hidden">
            <div id="result"></div>
            <button id="back-btn" onclick="hideResults()">
                <i class="fas fa-arrow-left"></i> Create Another
            </button>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p class="warning">
                <i class="fas fa-info-circle"></i> This is an experimental project. Images are generated using Pollinations AI.
                Results may vary depending on the input and style chosen.
            </p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-question-circle"></i> About</a>
                <a href="#"><i class="fas fa-shield-alt"></i> Privacy</a>
                <a href="#"><i class="fas fa-code"></i> API</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
