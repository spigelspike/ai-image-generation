<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscape AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="gradient-background"></div>
    
    <header>
        <div class="logo">
            <span class="logo-text">Dreamscape</span>
            <span class="logo-icon"><i class="fas fa-paint-brush"></i></span>
        </div>
        <button id="history-toggle" class="action-btn">
            <i class="fas fa-history"></i>
        </button>
    </header>

    <main>
        <div class="container animate__animated animate__fadeIn">
            <h1>AI Image Generator</h1>
            <p class="subtitle">Transform your imagination into visual reality</p>
            
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-lightbulb input-icon"></i>
                    <input type="text" id="prompt" placeholder="Describe your imagination...">
                </div>
            </div>
            
            <div class="options-panel">
                <div class="style-select">
                    <label for="style">Art Style</label>
                    <select id="style">
                        <option value="cinematic">Cinematic</option>
                        <option value="anime">Anime</option>
                        <option value="realistic">Realistic</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="abstract">Abstract</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="vintage">Vintage</option>
                        <option value="logo">Logo</option>
                        <option value="digital art">Digital Art</option>
                        <option value="oil painting">Oil Painting</option>
                        <option value="3d render">3D Render</option>
                    </select>
                </div>
                
                <div class="format-select">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="square">Square</option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="widescreen">Widescreen</option>
                    </select>
                </div>
                
                <div class="additional-options">
                    <label>
                        Enhancement Options
                        <div class="tooltip">
                            <i class="fas fa-info-circle tooltip-icon"></i>
                            <span class="tooltip-text">Add options to enhance your images</span>
                        </div>
                    </label>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="hd-option" name="hd-option">
                        <label for="hd-option">HD Quality</label>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="enhance-details" name="enhance-details">
                        <label for="enhance-details">Enhanced Details</label>
                    </div>
                </div>
            </div>
            
            <div class="slider-container">
                <label for="creativity-slider">
                    Creativity Level
                    <div class="tooltip">
                        <i class="fas fa-info-circle tooltip-icon"></i>
                        <span class="tooltip-text">Higher values create more creative but less predictable results</span>
                    </div>
                </label>
                <input type="range" min="0" max="100" value="50" class="range-slider" id="creativity-slider">
                <div class="slider-value" id="creativity-value">50%</div>
            </div>
            
            <button id="generate-btn" onclick="generateImage()">
                <span class="btn-text">Generate Image</span>
                <span class="btn-icon"><i class="fas fa-magic"></i></span>
                <div class="btn-loading">
                    <div class="spinner"></div>
                </div>
            </button>
            
            <div class="gallery-preview">
                <p>Example styles:</p>
                <div class="gallery-grid">
                    <div class="gallery-item" data-style="cinematic" data-prompt="mountain landscape">
                        <img src="/api/placeholder/150/150" alt="Cinematic style">
                    </div>
                    <div class="gallery-item" data-style="anime" data-prompt="character portrait">
                        <img src="/api/placeholder/150/150" alt="Anime style">
                    </div>
                    <div class="gallery-item" data-style="logo" data-prompt="tech company logo">
                        <img src="/api/placeholder/150/150" alt="Logo style">
                    </div>
                    <div class="gallery-item" data-style="3d render" data-prompt="futuristic city">
                        <img src="/api/placeholder/150/150" alt="3D Render style">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result-container" class="hidden">
            <div id="result"></div>
            <button id="back-btn" onclick="hideResults()">
                <i class="fas fa-arrow-left"></i> Create Another
            </button>
            <button id="download-all-btn" class="action-btn">
                <i class="fas fa-download"></i> Download All
            </button>
        </div>
    </main>
    
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h3>Generation History</h3>
            <button class="close-history" id="close-history">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-items" id="history-items">
            <!-- History items will be inserted here by JavaScript -->
        </div>
    </div>
    
    <footer>
        <div class="footer-container">
            <p class="warning">
                <i class="fas fa-info-circle"></i> This is an experimental project. Images are generated using Pollinations AI.
                Results may vary depending on the input and style chosen.
            </p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-question-circle"></i> About</a>
                <a href="#"><i class="fas fa-shield-alt"></i> Privacy</a>
                <a href="#"><i class="fas fa-code"></i> API</a>
                <a href="#"><i class="fas fa-palette"></i> Gallery</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
